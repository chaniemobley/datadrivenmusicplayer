<!DOCTYPE html>
<html>
<head>
    <title>Music Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>

</head>
<body>
<nav class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header navbar-left">
            <a class="navbar-brand" href="#">
                <span class="glyphicon glyphicon-music" aria-hidden="true"></span>
                Data Driven Music Player
            </a>
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbar-collapse">
            <form class="navbar-form navbar-right" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" id="textSearch" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default" id="btnSearch">Submit</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Music
                        <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li id="songsnav"><a href="#">Songs</a></li>
                        <li id="albumsnav"><a href="#">Albums</a></li>
                        <li id="artistnav"><a href="#">Artists</a></li>
                        <li id="genresnav"><a href="#">Genres</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>
<div class="jumbotron" id="player">
    <div id="controls">
        <div class="text-center"><h1>Now playing:</h1></div>
        <div id="nowplaying" class="text-center"></div>
        <audio controls id="myAudio">
        </audio>
    </div>
</div>
<div class="container" id="content">
    <div class="results" id="searchResults">
        <h3>Search Results for
            <small></small>
        </h3>
        <ul class="data"></ul>
    </div>
    <div class="results" id="songs">
        <ul class="data"></ul>
    </div>
    <div class="results" id="genres">
        <ul class="data expanded"></ul>
    </div>
    <div class="results" id="albums">
        <ul class="data expanded"></ul>
    </div>
    <div class="results" id="artists">
        <ul class="data expanded"></ul>
    </div>
</div>

<footer>by Chanie Mobley, Nsikak Inyang, and Jacob Stevens</footer>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/handlebars/handlebars.js"></script>
<script src="bower_components/underscore/underscore.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/bootstrap/js/collapse.js"></script>
<script src="js/main.js"></script>
</body>
</html>
